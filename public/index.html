</head>

<body>
    <input type="text" id="fileNameInput" placeholder="Titre de votre média">
    <div style="position: relative; width: min-content;">
        <canvas id="canvas" width="800" height="450"></canvas>
        <img id="audioGif" width="800px" height="450px" src="ressource/audio.png"
            style="display: none;  border-radius: 8px;">
        <button id="startRecording" style="display: none;"><img src="./ressource/bxs-right-arrow.png" width="60px"
                onclick="mixpanel.track('enregistrer')"></button>
        <div id="timer">00:00:00</div>
        <div id="menu">
            <button id="pauseResumeRecording" style="display: none;" class="clrBtn"></button>
            <div id="webcam" class="container">
                <button class="device-button" id="toggleVideo"></button>
                <select id="videoSelect" class="device-select"></select>
            </div>
            <div id="audio" class="container">
                <button class="device-button" id="toggleAudio"></button>
                <select id="audioSelect" class="device-select"></select>
            </div>
            <div id="screen" class="container">
                <button class="device-button" id="toggleScreen"></button>
                <select id="screenSelect" class="device-select"></select>
            </div>
            <button id="stopRecording" style="display: none;" class="clrBtn"></button>
        </div>
    </div>
    <p id="disclaimerBrowser" style="display: none;">Pour des performances optimales, utilisez Kanjiru sur Google Chrome
        ou
        Microsoft Edge.</p>
    <div style="display: flex; justify-content: space-between;">
        <div id="recordedVideo" style="display: none;">
            <video id="videoRecorded" controls width="800px" style="display: none; position: absolute;"></video>
            <audio id="recordedAudio" controls style="display: none; position: absolute;"></audio>
            <div id="flag">Prévisualisation en basse qualité</div>
            <div id="modal" style="display: none;">
                <div id="modal-content">
                    <p id="modal-text"></p>
                    <div>
                        <button id="validModal" class="btn">Ok</button>
                        <button id="limit" class="btn" style="display: none;">Ok</button>
                        <button id="return" class="btn">Retour</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="transcription">
            <title id="transcriptionTitle" style="display: none; margin: 10px 0;">Retranscription de votre média</title>
            <div id="transcriptionBox" class="transcriptionBox" style="display: none; margin: 10px 0;"></div>
        </div>
    </div>

    <div style="margin: 10px 0;">
        <div class="info">
            <div id="loader" style="display: none;"></div>
            <div id="message"> </div>
        </div>
        <div id="copyLink" style="display: none; margin: 10px 0;">
            <button id="copy" onclick="copyToClipboard()">Copier</button>
            <input id="link" type="text" value="monlien" disabled>
        </div>
    </div>

    <div style="display: flex; justify-content: left; width: 100%; margin: 10px 0;">

        <div id="speedControl" style="display: none; margin: 10px 0;">
            <label for="playbackRate">Accélerer l'enregistrement :</label>
            <input type="range" id="playbackRate" min="0.5" max="2.5" step="0.1" value="1">
            <span id="playbackRateValue">1</span>x
            <div id="loader" style="display: none;"></div>
        </div>
        <button class="btn" id="speedVideo" style="display: none;"
            onclick="mixpanel.track('vitesse(vidéo)')">Accélérer</button>
        <button class="btn" id="saveFiles" style="display: none;"
            onclick="mixpanel.track('sauvegarder')">Sauvegarder</button>
        <button class="btn" id="generateShareLink" style="display: none;" onclick="mixpanel.track('lien')">Générer un
            lien</button>
        <button class="btn" id="downloadVideo" style="display: none;"
            onclick="mixpanel.track('téléchargement')">Télécharger</button>
        <button class="btn" id="transcriptionVideo" style="display: none;"
            onclick="mixpanel.track('retranscription')">Retranscrire</button>
        <button class="btn" id="subtitles" style="display: none;"
            onclick="mixpanel.track('sous-titres')">Sous-titrer</button>

    </div>

    <script type="text/javascript" src="script/script.js"></script>

</body>

</html>
